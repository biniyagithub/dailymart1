{% extends 'admin_index.html' %}
{% block dashboard %}
<section class="content">
    <div class="container-fluid">
      <div class="row">    
        <div class="col-md-8">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Details</h3>
            </div>

            {% for i in edata %}
            <form action="{% url 'pupdate' id=i.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label>Product Name</label>
                  <input type="text" class="form-control" id="name" name="name"  value="{{i.pname}}" >
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image">
                        <label class="custom-file-label" for="image">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="text" class="form-control" id="price" name="price"  value="{{i.price}}" >
                </div>

                <div class="form-group">
                  <label>Product Category</label>
                  <input type="text" class="form-control" id="category" name="category"  value="{{i.category}}" >
              </div>

              <div class="form-group">
                <label>Product Stock</label>
                <input type="text" class="form-control" id="stock" name="stock"  value="{{i.stock}}" >
             </div>
                 
                <div class="row" >
                <div class="form-group">
                  <label>Product Quantity</label>
                  <input type="text" class="form-control" id="quantity" name="quantity" value=" {{i.quantity}}" >
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div>
                    <select class="select" style="margin-top: 43px;">

                        <option value="KG">KG</option>
                        <option value="G">G</option>

                    </select>
                </div>
               </div>
              
              </div>
             

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            {% endfor %}
          </div>
         

        </div>
       
      </div>
     
    </div>
  </section>
{% endblock %}
