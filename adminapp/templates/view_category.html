{% extends 'admin_index.html' %}
{% block dashboard %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Category Details</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Category Image</th>
                    <th>Category Description</th>                                       
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                {% for i in cdata %}
                <tbody>
                  <tr id = "row1">
                     <td>
                      {{i.id}}
                     </td>
                      <td>
                          {{i.cname}}
                      </td>
                      {% if i.cimage %}
                      <td>
                         <img src="{{i.cimage.url}}" style="height:50px;width:50px;">
                      </td>
                      {% endif %}
                      <td>
                          {{i.cdescription}}
                      </td>
                      <td>
                        <a href="{% url 'edit' id=i.id %}"><button> Edit </button>
                        </a>
                      </td>
                      <td>
                        <a href="{% url 'delete' id=i.id %}"><button> Delete </button>
                        </a>
                      </td>
                      
                  </tr>
                </tbody>
                {% endfor %}
              </table>
          
          <!-- /.card -->

        
          <!-- /.card -->
        </div>
        <!-- /.col -->
        
        <!-- /.col -->
      </div>
      <!-- /.row -->
      
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}
