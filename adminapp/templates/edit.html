{% extends 'admin_index.html' %}
{% block dashboard %}
<section class="content">
    <div class="container-fluid">
      <div class="row">    
        <div class="col-md-8">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Edit Details</h3>
            </div>

            {% for i in edata %}
            <form action="{% url 'catupdate' id=i.id %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                  <label>Category Name</label>
                  <input type="text" class="form-control" id="name" name="name"  value="{{i.cname}}" >
                </div>

                <div class="form-group">
                    <label>Category Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image">
                        <label class="custom-file-label" for="image">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>

                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" id="description" name="description" value=" {{i.cdescription}}" >
                </div>
              
              </div>
             

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            {% endfor %}
          </div>
         

        </div>
       
      </div>
     
    </div>
  </section>
{% endblock %}
