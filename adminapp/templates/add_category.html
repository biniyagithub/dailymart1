{% extends 'admin_index.html' %}
{% block dashboard %}
<section class="h-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp); background-position: center; background-size: cover;">
            <div class="row g-0">
              <div class="col-xl-12">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Category form</h3>
  
                 <form action="{% url 'category' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Category Name</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="name" style="background-color: rgba(0,0,0,0.5); color: white;"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label>Category Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image" style="background-color: rgba(0,0,0,0.5); color: white;"/>
                        <label class="custom-file-label" style="background-color: rgba(0,0,0,0.5); color: white;" for="image">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example99">Description</label>
                    <input type="text" id="description" class="form-control form-control-lg" name="description" style="background-color: rgba(0,0,0,0.5); color: white;"/>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-outline-danger btn-lg ms-2">Submit form</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
