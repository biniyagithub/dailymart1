{% extends 'userindex.html' %}
{% block content %}
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>LOGIN</h2>
                </div>
           
                <form action="{% url 'userlogin' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}  
            
                
                <div class="col-lg-12">
                    <label class="form-label" for="typeEmailX">EMAIL</label>
                    <input type="email"  id="typeEmailX"  name="email" placeholder="Your Email" style="border-color: black;">
                </div>
            
                <div class="col-lg-12">
                    <label class="form-label" for="typePasswordX">PASSWORD</label>
                    <input type="password"  id="typePasswordX"  name="password" placeholder="Your Password" style="border-color: black;">
                </div>
                
                <div class="col-lg-12">
                  <p class="small mb-6 pb-lg-4"><a  href="{% url 'resetpass' %}">Forgot password?</a></p>
                  {{msg}}
                <button type="submit" class="site-btn">LOGIN</button>
                </div>

                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'registration' %}" class="">REGISTER</a>
                  </p>
                </div>
        
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
