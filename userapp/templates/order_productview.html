{% extends 'userindex.html' %}
{% load static %}
{% block content %}
   

    
<section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Latest Product</h2>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                {% for i in hdata %}
                <div class="col-lg-4">
                   
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{i.pimage.url}}" height="50px" width="50px">
                           
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="{% url 'singleview' i.id %}">{{i.pname}}</a></h6>
                            <h5>â‚¹ {{i.price}}</h5>
                        </div>
                        
                    </div>
                    
                </div>
                {% endfor %}
                
                
            </div>
        </div>
</section>
{% endblock %}
